    <!-- Timer list-->
    <ul class="timer-list fadeIn fadeInDown animated">
        <li>
            <div id="timer" class="timer">
                <div class="counter">
                    <div class="display">
                        <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="centiseconds">00</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="play-button paused"><div class="left"></div><div class="right"></div><div class="triangle-1"></div><div class="triangle-2"></div></button>
                    <button class="stop-button"></button>
                </div>
                <div class="project-name">
                    <input id="project-name" type="text" placeholder="Project name..."></input>
                    <a id="clipboard" onClick="CopyToClipboard()">
                            <span class="ms-Icon ms-Icon--Copy"></span>
                        </a>
                </div>
            </div>
        </li>
    </ul>
    <div id="timer-result" class="bounceInDown animated">Hier erscheinen alle deine Ergebnisse.</div>

    <!-- Wrapper -->
    <div id="wrapper"></div>

    <!-- Footer -->
    <div class="footer fadeIn animated">
